<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form target="output" action="html.html" autocomplete="on" aria-labelledby="form_name">
        <h1 id='form_name'>REGISTRATION FORM</h1>
        <p id='name'>Name:</p>
        <input type="text" id="name" name="name" required autofocus minlength="2" aria-labelledby="name" />
        <p id='adress'>Adress:</p>
        <input type="text" id="adress" name="adress" required aria-labelledby="adress">
        <p id='email'>Email:</p>
        <input type='email' id="email" name="email" required aria-labelledby="email"/>
        <p id="password">Password</p>
        <input type='password' id="password" name="passwordl" minlength="6" maxlength="8" autocomplete="new-password" required aria-labelledby="password"/>
        <p id="phone">Telephone number (0xx xxx xx xx):</p>
        <input type="tel" id="phone" name="phone" pattern="[0]{1}[0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}" required autocomplete="tel-local" aria-labelledby="email"/>
        <p id=course>Select course</p>
        <select aria-labelledby="course">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScriptn</option>
        </select>
    </br>
    <iframe name="output"></iframe>
    </br>
    <input type='submit'/>
    </form>
  </body>
</html>
