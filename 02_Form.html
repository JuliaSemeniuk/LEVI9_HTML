<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form
      target="output"
      action="html.html"
      autocomplete="on"
      aria-labelledby="form_name"
    >
      <h1 id="form_name">REGISTRATION FORM</h1>
      <label for="name" id="name_label">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        autofocus
        minlength="2"
        aria-labelledby="name_label"
      />
      <label for="address" id="address_label">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        required
        aria-labelledby="address_label"
      />
      <label for="email" id="email_label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        aria-labelledby="email_label"
      />
      <label for="password" id="password_label">Password</label>
      <input
        type="password"
        id="password"
        name="passwordl"
        minlength="6"
        maxlength="8"
        autocomplete="new-password"
        required
        aria-labelledby="password_label"
      />
      <label for="phone" id="phone_label"
        >Telephone number (0xx xxx xx xx):</label
      >
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0]{1}[0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}"
        required
        autocomplete="tel"
        aria-labelledby="phone_label"
      />
      <label for="course" id="course_label">Select course</label>
      <select id="course" aria-labelledby="course_label">
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScriptn</option>
      </select>
      <input type="submit" />
    </form>
    <iframe name="output"></iframe>
  </body>
</html>
