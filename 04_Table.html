<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <div role="table" aria-labelledby="description">
      <div role="heading" id="description">Capitals</div>
      <div role="rowgroup">
        <div role="row">
          <div role="columnheader">Country</div>
          <div role="columnheader">Capital</div>
          <div role="columnheader">Founded</div>
        </div>
      </div>
      <div role="rowgroup">
        <div role="row">
          <div role="cell">Ukraine</div>
          <div role="cell">Kyiv</div>
          <div role="cell">AD 482</div>
        </div>
      </div>
      <div role="rowgroup">
        <div role="row">
          <div role="cell">Great Britain</div>
          <div role="cell">London</div>
          <div role="cell">AD 47</div>
        </div>
      </div>
      <div role="rowgroup">
        <div role="row">
          <div role="cell">Republic of Singapore</div>
          <div role="cell">Singapore</div>
          <div role="cell">AD 1819</div>
        </div>
      </div>
    </div>
  </body>
</html>
